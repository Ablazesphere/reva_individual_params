sensor_kit_base_link:
  # RoboSense Helios 16 with LIO-SAM compatible frame naming
  # These values should be updated after physical calibration
  # Current values are placeholders - measure actual mounting positions
  velodyne_top_base_link:
    x: 0.0      # meters forward from sensor_kit_base_link
    y: 0.0      # meters left from sensor_kit_base_link  
    z: 0.3      # meters up from sensor_kit_base_link (typical roof mounting)
    roll: 0.0   # radians
    pitch: 0.0  # radians
    yaw: 0.0    # radians
  
  # Intel RealSense D435i - Depth Camera
  camera0/camera_link:
    x: 0.0
    y: 0.0
    z: 0.2
    roll: 0.0
    pitch: 0.0
    yaw: 0.0
  
  # Yahboom IMU (10-Axis)
  imu_link:
    x: 0.0
    y: 0.0
    z: 0.0
    roll: 0.0
    pitch: 0.0
    yaw: 0.0
  
  # GNSS module
  gnss_link:
    x: 0.0
    y: 0.0
    z: 0.1
    roll: 0.0
    pitch: 0.0
    yaw: 0.0

